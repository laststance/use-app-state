    steps:
    - checkout
    - run: yarn install
    - run: yarn build
  test:
    docker:
    - image: circleci/node:13.14.0
    working_directory: ~/repo
    steps:
    - checkout
    - run: yarn install
    - run: yarn test
  lint:
    docker:
    - image: circleci/node:13.14.0
    working_directory: ~/repo
    steps:
    - checkout
    - run: yarn install
    - run: yarn lint
workflows:
