version: 2
jobs:
  build:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - checkout
    - run: yarn install
    - run: yarn build
  test:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - checkout
    - run: yarn install
    - run: yarn test
  lint:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - checkout
    - run: yarn install
    - run: yarn lint
  typecheck:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - checkout
    - run: yarn install
    - run: yarn typecheck

workflows:
  version: 2
  myworkflow:
    jobs:
    - build
    - test
    - lint
    - typecheck